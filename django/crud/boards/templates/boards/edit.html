{% extends 'boards/base.html' %}
{% load static %}
{% block body %}
<br><br>
<h1 class="text-center">EDIT</h1>
<hr>

    {% if board.image %}
        <p><b>기존 이미지</b></p>
        <img src="{{ board.image.url }}" alt="{{ board.image }}">
    {% else %}
        <p><b>기존 이미지가 존재하지 않습니다.</b></p>
    {% endif %}
<hr>
<center>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title</label><br>
        <input type="text" name="title" id="title" value="{{board.title}}" style = width:580px; ><br>
        <label for="content">Content</label><br>
        <textarea name="content" id="content" cols="80" rows="10">{{board.content}}</textarea><br>
        <label for="image">Image</label>
        <input type="file" name="image" id="image" accept="image/*">
        <input type="submit" value="EDIT">
        <a href="{% url 'boards:index' %}">[메인페이지]</a>
    </form>
</center>
{% endblock %}
