{% extends 'boards/base.html' %}

{% block body %}
<br><br><br><br><br>
<h1 class="text-center">Boards</h1>
<hr>
{% for board in boards %}
    <p class="text-center">글 번호: {{ board.pk }}</p>
    <p class="text-center">글 제목: {{ board.title }}</p>
    <a href='/boards/{{board.pk}}/'>[글 상세 보기]</a>
    <hr>
{% endfor %}
    <form action="/boards/new">
    <input type="submit" value="글쓰기">
    </form>

{% endblock %}
