{% extends 'boards/base.html' %}
{% block body %}
    <h1>INDEX PAGE</h1>
    <hr>
    {% for board in boards%}
        <p>글번호:{{board.pk}}</p>
        <p>글제목:{{board.title}}</p>
        <a href="{% url 'boards:detail' board.pk %}">[상세글보기]</a>

    {% endfor %}
    <hr>
    <a href="{% url 'boards:create' %}">[글작성]</a>

{% endblock %}
