{% extends 'boards/base.html' %}
{% block body %}
    <h1 class="text-center">{{board.pk}}번째 글 내용</h1>
    <hr>
    <p class="text-center">글 번호: {{board.pk}}</p>
    <p class="text-center">글 제목: {{board.title}}</p>
    <p class="text-center">글 내용: {{board.content}}</p>
    <p class="text-center">글 작성 시간: {{board.created_at}}</p>
    <p class="text-center">글 수정 시간: {{board.updated_at}}</p>
