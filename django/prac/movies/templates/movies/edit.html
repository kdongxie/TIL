{% extends 'movies/base.html' %}
{% load static %}
{% block body %}
<br><br>
<h1 class="text-center">EDIT</h1>

<center>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">타이틀</label>
        <input type="text" id="title" value="{{movie.title}}" name="title"><br>
        <label for="title_origin">본제목</label>
        <input type="text" id="title_origin" value="{{movie.title_origin}}" name="title_origin"><br>
        <label for="vote_count">투표수</label>
        <input type="number" id="vote_count" value="{{movie.vote_count}}" name="vote_count"><br>
        <label for="open_date">개봉일</label>
        <input type="date" id="open_date" value="{{movie.open_date}}" name="open_date"><br>
        <label for="genre">장르</label>
        <input type="text" id="genre" value="{{movie.genre}}" name="genre"><br>
        <label for="score">점수</label>
        <input type="number" min="0" max="10" oninput="validity.valid||(value='');" id="score" value="{{movie.score}}" name="score"><br>
        기존이미지: <br>
        <img src="{{ movie.image.url }}" alt=""><br>
        <img src="{{movie.poster_url}}" alt=""><br>
        <label for="poster_url">포스터 주소</label>
        <input type="text" id="poster_url" value="{{movie.poster_url}}" name="poster_url"><br>
        <label for="image">Image</label>
        <input type="file" name="image" id="image" accept="image/*"><br>
        <label for="description">설명</label>
        <textarea name="description" id="description" cols="30" rows="10">{{movie.description}}</textarea><br>
        <a href="{% url 'movies:index' %}">[메인페이지]</a>
        <input type="submit" value="수정완료">
    </form>
</center>
{% endblock %}
