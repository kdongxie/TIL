<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAKE SEARCH.COM</title>
</head>

<body>
    <h3>Naver에 검색하기</h3>
    <form action="https://search.naver.com/search.naver" target="_blank">
        <input type="text" name="query">
        <input type="submit">
    </form>

    <h3>Google에 검색하기</h3>
    <form action="https://www.google.com/search?source=hp&" target="_blank">
        <input type="text" name="q">
        <input type="submit">
    </form>

    <h3>Daum에 검색하기</h3>
    <form action="https://search.daum.net/search?" target="_blank">
        <input type="text" name="q">
        <input type="submit">
    </form>

    <h3>百度에 검색하기(中文)</h3>
    <form action="http://www.baidu.com/s?ie=utf-8&f=8&" target="_blank">
        <input type="text" name="wd">
        <input type="submit">
    </form>

    <h3>bing에 검색하기</h3>
    <form action="https://www.bing.com/search?" target="_blank">
        <input type="text" name="q">
        <input type="submit">
    </form>

    <h3>bing에 검색하기</h3>
    <form action="https://www.bing.com/search?" target="_blank">
        <input type="text" name="q">
        <input type="submit">
    </form>

    <h3>wikipedia(Kor)에 검색하기</h3>
    <form action="https://ko.wikipedia.org/w/index.php?" target="_blank">
        <input type="text" name="search">
        <input type="submit">
    </form>

    <h3>Ask.com에 검색하기</h3>
    <form action="https://www.ask.com/web?" target="_blank">
        <input type="text" name="q">
        <input type="submit">
    </form>

    <h3>AOL에 검색하기</h3>
    <form action="https://search.aol.com/aol/search?" target="_blank">
        <input type="text" name="q">
        <input type="submit">
    </form>

    <h3>DuckDuckGo에 검색하기</h3>
    <form action="https://duckduckgo.com/?" target="_blank">
        <input type="text" name="q">
        <input type="submit">
    </form>
</body>
</html>
